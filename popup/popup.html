<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header>
      <img src="../icon.png" />
      <h1 id="time">00:00</h1>
    </header>
    <main id="btn-container">
      <div class="btn-wrapper">
        <button id="start-timer-btn">Start Timer</button>
        <button id="reset-timer-btn">Reset Timer</button>
        <button id="add-task-btn">Add Task</button>
      </div>
    </main>
    <div class="task-container-wrapper">
      <div id="task-container"></div>
    </div>
    <p class="options-page">
      set default Timer value in
      <span>Options</span>
    </p>
    <footer>
      <a class="box" target="_blank" href="https://github.com/hrishabhgoel">
        Created by HRISHABH GOEL
      </a>
    </footer>
  </body>
  <script src="popup.js"></script>
</html>
