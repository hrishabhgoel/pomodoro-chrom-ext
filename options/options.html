<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Pomodoro Timer Extension Options</title>
  </head>
  <body>
    <header>
      <img src="../icon.png" alt="" />
      <h1>Pomodoro Timer</h1>
    </header>
    <main>
      <label>
        <h2>Set default Timer in Minutes (1 - 60):</h2>
        <input id="time-option" type="number" min="1" max="60" value="25" />
      </label>
      <button id="save-btn">Save Options</button>
    </main>
    <footer>
      <a class="box" target="_blank" href="https://github.com/hrishabhgoel"
        >Created by HRISHABH GOEL</a
      >
    </footer>
  </body>
  <script src="options.js"></script>
</html>
